<form name="SignUPform" role="form">
    <h3>{{pagetitle}}</h3>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" class="form-control" ng-model="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" class="form-control" ng-model="lastname">
    </div>
    <div class="form-group">
        <label for="createpassword">CreatePassword</label>
        <input type="password" name="createpassword" class="form-control">
    </div>
    <div class="form-group">
        <label for="confirmpassword">ConfirmPassword</label>
        <input type="password" name="confirmpassword" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="phone"> Phone Number</label>
        <input type="text" name="phone" class="form-control">
    </div>
    <div class="form-actions">
        <button type="submit" name="submit" class="btn btn-info" ng-click="submit()">SUBMIT</button>
        <button type="button" name="reset" class="btn btn-danger" ng-click="reset()">RESET</button>
    </div>
    <div class="form-group">
        <img ng-src="{{imgUrl}}" style="height:150px;" class="img-thumbnail">

            <!-- Note: " imgUrl "define in signUpctrl.js file -->
    </div>
</form>
