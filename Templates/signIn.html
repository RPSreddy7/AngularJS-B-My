<form name="signInform" role="form" method="post">
    <h3>{{pagetitle}}</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" ng-model="formObjData.userDataCtrl" ng-minlength="3" ng-maxlength="15" required>
        <p ng-show="signInform.username.$dirty && signInform.username.$error.required" class="help-block text-danger"> username is required</p>
        <p ng-show="signInform.username.$error.minlength" class="help-block text-danger"> username is short</p>
        <p ng-show="signInform.username.$error.maxlength" class="help-block text-danger">username is very long</p>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" class="form-control" ng-model="formObjData.passDataCtrl" ng-minlength="3" ng-maxlength="10" required>
        <p ng-show="signInform.password.$dirty && signInform.password.$error.required" class="help-block text-danger"> password is required</p>
        <p ng-show="signInform.password.$error.minlength" class="help-block text-danger">password is short</p>
        <p ng-show="signInform.password.$error.maxlength" class="help-block text-danger">password is very long</p>
    </div>
    <div class="form-actions">
        <button type="submit" name="login" class="btn btn-info" ng-disabled="signInform.$invalid" ng-click="login(signInform.$valid)">LOGIN</button>
        <button type="button" name="reset" class="btn btn-danger" ng-click="reset()">RESET</button>
    </div>
</form>
