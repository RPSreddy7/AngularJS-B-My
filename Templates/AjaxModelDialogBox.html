<form name="AjaxForm" role="row" method="GET">
    <div>
        <p>List of posts</p>
        <div class="row">
            <table class="table">
                <tr>
                    <th ng-repeat="(key, value) in postsApiLinkAllData[0]" class="text-capitalize">{{key}}</th>
                </tr>
                <tr ng-repeat="(key, value) in postsApiLinkAllData | limitTo:5:2">
                    <!-- 2-start next index position ,value,5-number of records  (o/p):3,4,5,6,7 -->
                    <td ng-repeat="(innerKey, innerValue) in value ">
                        <div ng-show="(innerKey == 'userId') ">
                            <input type="checkbox">
                        </div>
                        <div ng-show="(innerKey != 'userId') ">
                            {{ innerValue }}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
</form>
<div>
    <button type="submit" class="btn btn-primary" ng-click="createButton()">{{createButtonName}}</button>
    <button type="submit" class="btn btn-info" ng-click="editButton()">{{editButtonName}}</button>
    <button type="submit" class="btn btn-danger" ng-click="deleteButton()">{{deleteButtonName}}</button>
    <button type="submit" class="btn btn-warning" ng-click="resetButton()">{{resetButtonName}}</button>
    <button type="submit" class="btn btn-success" ng-click="saveButton()">{{saveButtonName}}</button>
</div>
<script type="text/ng-template" id="ModelDialogBox.html">
    <div class="modal-header">
        <h4 class="modal-title">{{modeltitle}}</h4>
    </div>
    <div class="modal-body">
        <p>This is modal dialog box bodycontent.</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info" ng-click="confirm()">CONFIRM</button>
        <button type="submit" class="btn btn-danger" ng-click="cancel()">CANCEL</button>
    </div>
</script>
